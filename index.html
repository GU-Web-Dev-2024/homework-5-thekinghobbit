<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Art Gallery</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset, Adding New Art, and Removing Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>
            <button id="remove-art-button">Remove Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Starry Night">
                    <p>Starry Night by Vincent van Gogh</p>
                </div>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Mona Lisa">
                    <p>Mona Lisa by Leonardo da Vinci</p>
                </div>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="The Persistence of Memory">
                    <p>The Persistence of Memory by Salvador Dalí</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const artPanels = document.querySelectorAll('.art-panel');
            const counter = document.getElementById('counter');
            const resetButton = document.getElementById('reset-button');
            const addArtButton = document.getElementById('add-art-button');
            const removeArtButton = document.getElementById('remove-art-button');
            const artGrid = document.querySelector('.art-grid');
            let viewedCount = 0;
            let removeMode = false;

            const artworks = [
                { title: 'The Birth of Venus', artist: 'Sandro Botticelli', img: 'https://via.placeholder.com/200' },
                { title: 'The Night Watch', artist: 'Rembrandt van Rijn', img: 'https://via.placeholder.com/200' },
                { title: 'The Kiss', artist: 'Gustav Klimt', img: 'https://via.placeholder.com/200' },
                { title: 'American Gothic', artist: 'Grant Wood', img: 'https://via.placeholder.com/200' },
                { title: 'Las Meninas', artist: 'Diego Velázquez', img: 'https://via.placeholder.com/200' },
                { title: 'The Last Supper', artist: 'Leonardo da Vinci', img: 'https://via.placeholder.com/200' },
                { title: 'Water Lilies', artist: 'Claude Monet', img: 'https://via.placeholder.com/200' },
                { title: 'Starry Night Over the Rhône', artist: 'Vincent van Gogh', img: 'https://via.placeholder.com/200' }
            ];

            function updateCounter() {
                counter.textContent = `Artworks Viewed: ${viewedCount}`;
            }

            function toggleViewed(panel) {
                if (panel.classList.contains('viewed')) {
                    panel.classList.remove('viewed');
                    viewedCount--;
                } else {
                    panel.classList.add('viewed');
                    viewedCount++;
                }
                updateCounter();
            }

            function resetGallery() {
                const allPanels = document.querySelectorAll('.art-panel');
                allPanels.forEach(panel => {
                    panel.classList.remove('viewed');
                });
                viewedCount = 0;
                updateCounter();
            }

            function toggleRemoveMode() {
                removeMode = !removeMode;
                removeArtButton.classList.toggle('active', removeMode);
                removeArtButton.textContent = removeMode ? 'Remove Artwork (Active)' : 'Remove Artwork';
            }

            function handlePanelClick(panel) {
                if (removeMode) {
                    if (panel.classList.contains('viewed')) {
                        viewedCount--;
                        updateCounter();
                    }
                    panel.remove();
                } else {
                    toggleViewed(panel);
                }
            }

            artPanels.forEach(panel => {
                panel.addEventListener('click', () => handlePanelClick(panel));
            });

            resetButton.addEventListener('click', resetGallery);
            removeArtButton.addEventListener('click', toggleRemoveMode);

            addArtButton.addEventListener('click', () => {
                const randomArtwork = artworks[Math.floor(Math.random() * artworks.length)];
                const newPanel = document.createElement('div');
                newPanel.classList.add('art-panel');
                newPanel.innerHTML = `
                    <img src="${randomArtwork.img}" alt="${randomArtwork.title}">
                    <p>${randomArtwork.title} by ${randomArtwork.artist}</p>
                `;
                newPanel.addEventListener('click', () => handlePanelClick(newPanel));
                artGrid.appendChild(newPanel);
            });
        });
    </script>

</body>

</html>
